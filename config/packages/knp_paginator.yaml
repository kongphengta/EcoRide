knp_paginator:
    page_range: 5                       # Le nombre de pages à afficher autour de la page courante
    default_options:
        page_name: page                 # Le nom du paramètre dans l'URL pour le numéro de page
        sort_field_name: sort           # Nom du paramètre pour le tri
        sort_direction_name: direction  # Nom du paramètre pour la direction du tri
        distinct: true                  # Assure des résultats distincts
    template:
        pagination: '@KnpPaginator/Pagination/bootstrap_v5_pagination.html.twig' # Template pour Bootstrap 5
        sortable: '@KnpPaginator/Pagination/sortable_link.html.twig'